<!DOCTYPE html>
<html ng-app="directivePractice">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>

  <body ng-controller="lessonCtrl">

    <ui-view></ui-view> <br />
    <div ng-repeat="lesson in lessons">
      <li><lesson-hider lesson="lesson" day-alert="announceDay(lesson, day)"></lesson-hider></li>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./lessonHider.js"></script>
    <script type="text/javascript" src="./lessonService.js"></script>
    <script type="text/javascript" src="./lessonCtrl.js"></script>

  </body>
</html>
